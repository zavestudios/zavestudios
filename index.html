<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZaveStudios â€” Under Construction</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #f6f5f2;
        color: #1b1b1b;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        width: min(720px, 100%);
        background: #fffdf7;
        border: 1px solid #e2ded2;
        border-radius: 14px;
        padding: 2.5rem 2.25rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      }
      .label {
        display: inline-block;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: #f2e7c9;
        color: #6b4f00;
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        border: 1px solid #ead9ab;
      }
      h1 {
        font-size: clamp(2rem, 2.6vw, 2.6rem);
        margin: 0.9rem 0 0.5rem;
        line-height: 1.2;
      }
      p {
        font-size: 1.05rem;
        line-height: 1.6;
        margin: 0;
        color: #3b3b3b;
      }
      .date {
        margin-top: 1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <span class="label">Notice</span>
        <h1>Under Construction</h1>
        <p class="date">This site is under construction as of February 8, 2026.</p>
      </section>
    </main>
  </body>
</html>
